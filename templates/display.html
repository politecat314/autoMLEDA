<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for table in tables %}
            <!-- {{titles[loop.index]}} -->
            {{ table|safe }}
{% endfor %}

<h3>Select columns to use</h3>
{% for column in titles %}
    <!-- {{column}} -->

    <input type="checkbox" id="{{column}}" name="{{column}}" value="{{column}}">
    <label for="{{column}}">{{column}}</label><br>
{% endfor %}



</body>
</html>
